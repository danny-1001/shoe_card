<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./adidas_shoe.png" alt="adidas">
            </div>

                <h1 class="title">Adidas ZX</h1>
                <h3>THIS IS A SHOE</h3>

                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
